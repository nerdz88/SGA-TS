ana" font-size="13" lengthAdjust="spacing" textLength="232" x="333" y="346.7778">information = recupereCours(token)</text><path d="M63,317.5781 L63,372.5781 L321,372.5781 L321,327.5781 L311,317.5781 L63,317.5781 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><path d="M311,317.5781 L311,327.5781 L321,327.5781 L311,317.5781 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="237" x="69" y="334.645">Selon expert, operationCours a toute</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="161" x="69" y="349.7778">les informations requises</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="193" x="69" y="364.9106">pour exécuter recupererCours</text><!--MD5=[3f0381066dcd9b17cb63edb4740f174b]
@startuml
skinparam style strictuml
skinparam defaultfontname Verdana
title RDCU. ajouter cours
participant ":EnseignantControlleur" as sga
participant "operationCours : OperationCours" as map
participant "c:GroupeCours" as cours

-> sga : ajouterCours(numeroGroupe)
 note left : Selon Contôleur,\nreçoit la deuxième opération système
  create cours
  sga->cours : c = create()
  note left : Selon Créateur\n(EnseignantControlleur\nutilise groupeCours)
  sga->map : ajouterCours(tokenEnseignant, c)
  note left : Selon expert, operationCours contient\ntoutes les informations par rapport aux cours.
  -> sga : information = recupererCoursSga(token)
  note left : EnseignantControlleur est l'objet racine.\nContrôleur ne s'applique pas ici,\ncar il ne s'agit pas d'une opération système
  sga -> map : information = recupereCours(token)
  note left : Selon expert, operationCours a toute\nles informations requises\npour exécuter recupererCours
@enduml

