80036" points="1091,310.0117,1101,314.0117,1091,318.0117" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="847" x2="1097" y1="314.0117" y2="314.0117"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="86" x="854" y="308.9458">splice(devoir)</text><path d="M585,287.3125 L585,327.3125 L842,327.3125 L842,297.3125 L832,287.3125 L585,287.3125 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><path d="M832,287.3125 L832,297.3125 L842,297.3125 L832,287.3125 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="217" x="591" y="304.3794">Selon expert, devoirs est l'attribut</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="236" x="591" y="319.5122">d'espaceCours qui stocke les devoirs</text><!--MD5=[89b714fbd1eefba9944ec2eec861ce86]
@startuml
skinparam style strictuml
skinparam defaultfontname Verdana
title RDCU pour supprimerDevoir
participant ":GestionnaireDevoir" as gestionnaireDevoir
participant ":Universite" as universite
participant "espaceCours : EspaceCours" as cours
participant "devoirs : Devoirs[]" as devoirs

-> gestionnaireDevoir : supprimerDevoir(idEspaceCours, IdDevoir)
note left : Selon Contôleur,\nreçoit l'opération système
gestionnaireDevoir -> universite : espaceCours = recupererUnEspaceCours(idEspaceCours)
note left : Selon expert, universite\ncontient les espaceCours
gestionnaireDevoir -> cours : supprimerDevoir(idDevoir)
note left : Selon expert, espaceCours\ncontient les devoirs
cours -> cours : devoir = recupererUnDevoir(IdDevoir)
note left : Selon expert, espaceCours\ncontient les devoirs
cours -> devoirs : splice(devoir)
note left : Selon expert, devoirs est l'attribut\nd'espaceCours qui stocke les devoirs
@enduml

