" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="81" x="256" y="337.645">Selon expert</text><polygon fill="#A80036" points="1370,385.9766,1380,389.9766,1370,393.9766" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="1174.5" x2="1376" y1="389.9766" y2="389.9766"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="96" x="1181.5" y="384.9106">push(question)</text><path d="M951,355.7109 L951,410.7109 L1169,410.7109 L1169,365.7109 L1159,355.7109 L951,355.7109 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><path d="M1159,355.7109 L1159,365.7109 L1169,365.7109 L1159,355.7109 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="175" x="957" y="372.7778">Selon expert, questions est</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="166" x="957" y="387.9106">l'attribut de Questionnaire</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="197" x="957" y="403.0435">où sont stockées les questions</text><!--MD5=[ebfb41e40544982a18e53e8445d92c95]
@startuml
skinparam style strictuml
skinparam defaultfontname Verdana
title RDCU pour gererQuestionsQuestionnaire
participant ": GestionnaireQuestionnaire" as gestionnaireQuestion
participant "universite : Universite" as universite
participant "espaceCours : EspaceCours" as cours
participant "questionnaire : Questionnaire" as questionnaire
participant "questions : Question[]" as questions
-> gestionnaireQuestion : gererQuestionsQuestionnaire\n(idQuestionnaire : number, idEspaceCours: number,\narrayIdQuestionsAjouter: string
note left : Selon contrôleur,\ncontrôleur de session
gestionnaireQuestion -> universite : espaceCours = recupererUnEspaceCours(idEspaceCours)
note left : Selon expert, universite a toutes les\ninformations pour recupererUnEspaceCours
gestionnaireQuestion -> cours : questionnaire = recupererUnQuestionnaire(idQuestionnaire)
note left : Selon expert, espaceCours contient\ntous ces questionnaires
loop questionnaires.questions.length
gestionnaireQuestion -> cours : question = recupererUneQuestion(idQuestion)
note left : Selon expert, espaceCours\ncontient ses questions
gestionnaireQuestion -> questionnaire : ajouterQuestion(question)
note left : Selon expert
questionnaire -> questions : push(question)
note left : Selon expert, questions est\nl'attribut de Questionnaire\noù sont stockées les questions
end
@enduml

