acing" textLength="254" x="355" y="103.3169">EnseignantControlleur est l'objet racine.</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="203" x="355" y="118.4497">Contrôleur ne s'applique pas ici,</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="279" x="355" y="133.5825">car il ne s'agit pas d'une opération système</text><polygon fill="#A80036" points="588,181.9141,598,185.9141,588,189.9141" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="344" x2="594" y1="185.9141" y2="185.9141"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="232" x="351" y="180.8481">information = recupereCours(token)</text><path d="M31,151.6484 L31,206.6484 L339,206.6484 L339,161.6484 L329,151.6484 L31,151.6484 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><path d="M329,151.6484 L329,161.6484 L339,161.6484 L329,151.6484 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="287" x="37" y="168.7153">Selon expert, operationQuestion est l'expert,</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="238" x="37" y="183.8481">car il contient toutes les informations</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="155" x="37" y="198.981">utiles pour les questions</text><!--MD5=[50634b38cc1641f91e974765aeb08238]
@startuml
skinparam style strictuml
skinparam defaultfontname Verdana
title RDCU pour ajouterQuestion
participant ":EnseignantControleur" as sga
participant "operationCours : OperationCours" as opCours
 -> sga : information = recupererCoursSga(idGroupeCours)
  note left : EnseignantControlleur est l'objet racine.\nContrôleur ne s'applique pas ici,\ncar il ne s'agit pas d'une opération système
  sga -> opCours : information = recupereCours(token)
  note left : Selon expert, operationQuestion est l'expert,\ncar il contient toutes les informations\nutiles pour les questions
@enduml

